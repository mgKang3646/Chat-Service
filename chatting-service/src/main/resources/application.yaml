
server:
  port: 0

spring:
  application:
    name: chatting-service
  messages:
    basename: errors
  datasource:
    url: jdbc:mysql://localhost:3306/chat-database
    username: chat-user
    password: chat-user
    driver-class-name: com.mysql.cj.jdbc.Driver
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
      use_sql_comments: true  #주석으로 QueryDSL이 변환된 JPQL 확인하는 설정
      format_sql: true
    defer-datasource-initialization: true
    show-sql: true
    generate-ddl: true

eureka:
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance.id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: beans